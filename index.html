<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PureTrial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      background-image: url('https://res.cloudinary.com/du5kafsqd/image/upload/v1748204436/xsv74d3w4fxnomxrbpze.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .background-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #f8fafc;
      padding: 0 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }

    p {
      font-size: 1.5rem;
      margin-top: 1.5rem;
      color: #e2e8f0;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #cbd5e1;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media only screen and (max-width: 768px) {
      .background-video {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted playsinline class="background-video" id="hero-video">
  <source src="https://res.cloudinary.com/du5kafsqd/video/upload/v1748204438/fhcqsk9auahvbb8pjmog.mp4" type="video/mp4" />
  Your browser does not support the video tag.
</video>


  <div class="overlay">
    <h1>This Changes Everything.</h1>
    <p>A new era for clinical research is quietly being engineered.<br>No launch. No hype. Just impact.</p>
  </div>

  <footer>&copy; 2024 PureTrial. All rights reserved.</footer>
    <script>
  const video = document.getElementById('hero-video');
  video.addEventListener('ended', () => {
    video.pause();
    video.currentTime = video.duration;
  });
</script>

</body>
</html>
