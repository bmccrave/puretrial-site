<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PureTrial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #f8fafc;
      padding: 0 20px;
    }
    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
    }
    p {
      font-size: 1.2rem;
      max-width: 640px;
      margin-top: 1rem;
      text-shadow: 0 0 6px rgba(0,0,0,0.5);
      color: #e2e8f0;
    }
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #cbd5e1;
      text-shadow: 0 0 4px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <video class="background-video" autoplay muted loop playsinline>
    <source src="resized-background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
  <h1>This Changes Everything.</h1>
  <p>A new era for clinical research is quietly being engineered.<br />No launch. No hype. Just impact.</p>
</div>

  <footer>&copy; 2024 PureTrial. All rights reserved.</footer>
</body>
</html>
