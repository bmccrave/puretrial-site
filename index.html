<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PureTrial</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 1;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #blurred-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      backdrop-filter: blur(10px);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="introVideo" autoplay muted>
      <source src="https://bmccrave.github.io/puretrial-site/video/Puretrial_intro.mp4" type="video/mp4" />
    </video>

    <video id="loopVideo" muted loop style="display: none;">
      <source src="https://bmccrave.github.io/puretrial-site/video/loop_once.mp4" type="video/mp4" />
    </video>
  </div>

  <div id="blurred-overlay"></div>

  <script>
    const introVideo = document.getElementById('introVideo');
    const loopVideo = document.getElementById('loopVideo');

    introVideo.addEventListener('ended', () => {
      introVideo.style.display = 'none';
      loopVideo.style.display = 'block';
      loopVideo.play();
    });
  </script>
</body>
</html>
