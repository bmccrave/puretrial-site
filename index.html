<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PureTrial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
      background-color: black;
    }

    video.background-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #blurred-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      backdrop-filter: blur(20px) brightness(1.1);
      opacity: 0;
      transition: opacity 2s ease;
      pointer-events: none;
    }

    .overlay {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #f8fafc;
      padding: 0 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }

    p {
      font-size: 1.5rem;
      margin-top: 1.5rem;
      color: #e2e8f0;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #cbd5e1;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media only screen and (max-width: 768px) {
      .background-video {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <!-- Intro Video -->
    <video autoplay muted playsinline class="background-video" id="intro-video">
      <source src="video/puretrial_intro.mp4" type="video/mp4" />
    </video>

    <!-- Loop Video -->
    <video muted loop playsinline preload="auto" class="background-video" id="loop-video" style="display: none;">
      <source src="video/loop_once.mp4" type="video/mp4" />
    </video>

    <!-- Blur Layer -->
    <div id="blurred-overlay"></div>
  </div>

  <div class="overlay">
    <div class="overlay">
  <div class="overlay-content">
    <h1>This Changes Everything.</h1>
    <p>A new era for clinical research is quietly being engineered.<br>No launch. No hype. Just impact.</p>
    
    <form method="POST" action="/invite" class="invite-form">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Request an Invite</button>
    </form>
    
    <p class="subnote">Weâ€™ll only email you with launch updates. No spam. Ever.</p>
  </div>
</div>

<style>
  .overlay {
    position: absolute;
    top: 10%;
    left: 0;
    width: 100%;
    text-align: center;
    color: white;
    z-index: 2;
    padding: 0 1rem;
  }

  .overlay-content {
    max-width: 500px;
    margin: 0 auto;
  }

  .overlay h1 {
    font-size: 3rem;
    font-weight: 800;
    margin-bottom: 0.5rem;
  }

  .overlay p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    color: #ddd;
  }

  .invite-form {
    display: flex;
    flex-direction: column;
    gap: 12px;
    align-items: center;
    margin-top: 1.5rem;
  }

  .invite-form input {
    width: 100%;
    max-width: 400px;
    padding: 14px 20px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    box-shadow: 0 0 0 1px #ccc;
  }

  .invite-form button {
    background: white;
    color: black;
    font-weight: bold;
    font-size: 1rem;
    padding: 14px 28px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .invite-form button:hover {
    background: #f0f0f0;
  }

  .subnote {
    font-size: 0.85rem;
    color: #aaa;
    margin-top: 0.5rem;
  }
</style>
  </div>

  <footer>&copy; 2024 PureTrial. All rights reserved.</footer>

  <script>
    const intro = document.getElementById('intro-video');
    const loop = document.getElementById('loop-video');
    const blurredOverlay = document.getElementById('blurred-overlay');

    let fading = false;
    loop.load(); // pre-buffer the loop video

    intro.addEventListener('timeupdate', () => {
      if (!fading && intro.duration - intro.currentTime <= 2) {
        fading = true;

        // Fade in blur
        blurredOverlay.style.opacity = 1;

        // Start loop
        setTimeout(() => {
          loop.style.display = 'block';
          loop.play().catch(e => console.error("Loop play error:", e));
        }, 2000); // after blur appears
      }
    });

    // Only hide the intro once the loop is confirmed playing
    loop.addEventListener('playing', () => {
      intro.pause();
      intro.style.display = 'none';
    });
  </script>
</body>
</html>
