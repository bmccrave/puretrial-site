<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PureTrial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background-color: black;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: -2;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .fallback-image {
      display: none;
      background: url('https://res.cloudinary.com/du5kafsqd/image/upload/v1748187753/output_aoqp8h.jpg') no-repeat center center;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    @media (max-width: 768px) {
      .video-background {
        display: none;
      }

      .fallback-image {
        display: block;
      }
    }

    .overlay {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #f8fafc;
      padding: 0 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }

    p {
      font-size: 1.5rem;
      margin-top: 1.5rem;
      color: #e2e8f0;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #cbd5e1;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Preload fallback image for instant swap -->
  <link rel="preload" as="image" href="https://res.cloudinary.com/du5kafsqd/image/upload/v1748187753/output_aoqp8h.jpg" />

  <!-- Background video -->
  <div class="video-background" id="video-container">
    <video id="bg-video" autoplay muted playsinline>
      <source src="https://res.cloudinary.com/du5kafsqd/video/upload/v1748171979/xs6quopyrfqxmrne1n72.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Still image to replace video after play -->
  <div class="fallback-image" id="fallback-image"></div>

  <!-- Overlay text -->
  <div class="overlay">
    <h1>This Changes Everything.</h1>
    <p>A new era for clinical research is quietly being engineered.<br>No launch. No hype. Just impact.</p>
  </div>

  <footer>&copy; 2024 PureTrial. All rights reserved.</footer>

  <!-- Script to swap video with still after playback -->
  <script>
    const video = document.getElementById('bg-video');
    const fallback = document.getElementById('fallback-image');

    video.addEventListener('ended', () => {
      video.style.display = 'none';
      fallback.style.display = 'block';
    });
  </script>

</body>
</html>
