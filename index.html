<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PureTrial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
      background-color: black;
    }

    video.background-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    #blurred-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      filter: blur(20px) brightness(1.1);
      opacity: 0;
      transition: opacity 2s ease;
      pointer-events: none;
    }

    .overlay {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #f8fafc;
      padding: 0 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }

    p {
      font-size: 1.5rem;
      margin-top: 1.5rem;
      color: #e2e8f0;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #cbd5e1;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media only screen and (max-width: 768px) {
      .background-video {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted playsinline class="background-video" id="intro-video">
      <source src="video/puretrial_intro.mp4" type="video/mp4" />
    </video>

    <video muted loop playsinline class="background-video" id="loop-video" style="display: none;">
      <source src="video/loop_once.mp4" type="video/mp4" />
    </video>

    <canvas id="snapshot-canvas" style="display: none;"></canvas>
    <img id="blurred-overlay" alt="Blurred frame" />
  </div>

  <div class="overlay">
    <h1>This Changes Everything.</h1>
    <p>A new era for clinical research is quietly being engineered.<br>No launch. No hype. Just impact.</p>
  </div>

  <footer>&copy; 2024 PureTrial. All rights reserved.</footer>

  <script>
    const intro = document.getElementById('intro-video');
    const loop = document.getElementById('loop-video');
    const canvas = document.getElementById('snapshot-canvas');
    const blurredOverlay = document.getElementById('blurred-overlay');
    const ctx = canvas.getContext('2d');

    let fading = false;

    intro.addEventListener('timeupdate', () => {
      if (!fading && intro.duration - intro.currentTime <= 2) {
        fading = true;

        // Capture final frame to canvas
        canvas.width = intro.videoWidth;
        canvas.height = intro.videoHeight;
        ctx.drawImage(intro, 0, 0, canvas.width, canvas.height);
        blurredOverlay.src = canvas.toDataURL('image/jpeg');
        blurredOverlay.style.opacity = 1;

        // After blur appears, start loop video
        setTimeout(() => {
          intro.pause();
          intro.style.display = 'none';
          loop.style.display = 'block';
          loop.play();
          // ⚠️ DO NOT fade out blurredOverlay — we want it to stay on
        }, 2000);
      }
    });
  </script>
</body>
</html>
