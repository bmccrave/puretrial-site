<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PureTrial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: -2;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
      pointer-events: none;
    }

    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Fallback image for mobile */
    @media (max-width: 768px) {
      .video-background {
        display: none;
      }

      body::before {
        background: url('https://res.cloudinary.com/du5kafsqd/image/upload/v1748187753/output_aoqp8h.jpg') no-repeat center center;
        background-size: cover;
      }
    }

    .overlay {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #f8fafc;
      padding: 0 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }

    p {
      font-size: 1.5rem;
      margin-top: 1.5rem;
      color: #e2e8f0;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #cbd5e1;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- CSS-based video background -->
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="https://res.cloudinary.com/du5kafsqd/video/upload/v1748171979/xs6quopyrfqxmrne1n72.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- Overlay content -->
  <div class="overlay">
    <h1>This Changes Everything.</h1>
    <p>A new era for clinical research is quietly being engineered.<br>No launch. No hype. Just impact.</p>
  </div>

  <footer>&copy; 2024 PureTrial. All rights reserved.</footer>

</body>
</html>
