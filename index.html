<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PureTrial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
      background: url('output.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .background-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    .desktop-video {
      display: block;
    }

    .mobile-video {
      display: none;
    }

    @media only screen and (max-width: 768px) {
      .desktop-video {
        display: none !important;
      }

      .mobile-video {
        display: block !important;
      }
    }

    #blurred-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 2;
      filter: blur(20px) brightness(1.1);
      opacity: 0;
      transition: opacity 2s ease;
      pointer-events: none;
    }

    .overlay {
      position: relative;
      z-index: 3;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #f8fafc;
      padding: 0 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }

    p {
      font-size: 1.5rem;
      margin-top: 1.5rem;
      color: #e2e8f0;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #cbd5e1;
      z-index: 3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <!-- Desktop video -->
    <!-- Intro video (plays once) -->
<video id="intro-video" class="desktop-video background-video" autoplay muted playsinline preload="auto">
  <source src="https://raw.githubusercontent.com/bmccrave/puretrial-site/main/video/Puretrial_intro.mp4" type="video/mp4" />
</video>

<!-- Looping video (starts hidden, loops forever) -->
<video id="loop-video" class="desktop-video background-video" muted playsinline loop preload="auto" style="opacity: 0;">
  <source src="https://raw.githubusercontent.com/bmccrave/puretrial-site/main/video/loop_output.mp4" type="video/mp4" />
</video>

<img id="blurred-overlay" alt="Blurred frame" loading="lazy" />

    <!-- Mobile video -->
    <video autoplay muted playsinline loop id="mobile-video" class="mobile-video background-video" preload="auto" poster="output.jpg">
      <source src="output.webm" type="video/webm" />
      Your browser does not support the video tag.
    </video>

    <canvas id="snapshot-canvas" style="display: none;"></canvas>
  </div>

  <div class="overlay">
    <h1>This Changes Everything.</h1>
    <p>A new era for clinical research is quietly being engineered.<br>No launch. No hype. Just impact.</p>
  </div>

  <footer>&copy; 2024 PureTrial. All rights reserved.</footer>
  <script>
  const intro = document.getElementById('intro-video');
  const loop = document.getElementById('loop-video');
  const blur = document.getElementById('blurred-overlay');

  intro.addEventListener('ended', () => {
    // Fade in blur
    blur.style.opacity = 1;

    // Start loop video underneath
    loop.style.opacity = 1;
    loop.play();
  });
</script>
</body>
</html>
