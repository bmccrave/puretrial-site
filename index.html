<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PureTrial</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #loopVideo {
      display: none;
    }
    #blurred-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      z-index: 5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="introVideo" autoplay muted playsinline>
  <source src="https://bmccrave.github.io/puretrial-site/video/puraply2.mp4" type="video/mp4" />
</video>

<video id="loopVideo" muted playsinline loop style="display: none;">
  <source src="https://bmccrave.github.io/puretrial-site/video/loop_video2.mp4" type="video/mp4" />
</video>


  <div id="blurred-overlay"></div>

  <script>
    const intro = document.getElementById("introVideo");
    const loop = document.getElementById("loopVideo");

    intro.addEventListener("ended", () => {
      intro.style.display = "none";
      loop.style.display = "block";
      loop.play();
    });

    // DEBUGGING: Show if event doesn't fire
    setTimeout(() => {
      if (intro.ended || intro.currentTime >= intro.duration - 0.5) {
        intro.style.display = "none";
        loop.style.display = "block";
        loop.play();
      }
    }, 10000);
  </script>
</body>
</html>
