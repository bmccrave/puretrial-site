<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PureTrial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Segoe UI', sans-serif;
    }

    #video-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      overflow: hidden;
    }

    #introVideo,
    #loopVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #loopVideo {
      opacity: 0;
      visibility: hidden;
      z-index: 1;
    }

    #blurred-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      z-index: 2;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      pointer-events: none;
    }

    .overlay {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 10;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    .overlay p {
      font-size: 1.2em;
      line-height: 1.5;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 0.9em;
      z-index: 10;
    }
    .email-box {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.2s ease 2s forwards;
      opacity: 0;
    }
    
    .email-box input[type="email"] {
      height: 48px;
      width: 280px;
      padding: 0 18px;
      font-size: 1rem;
      font-family: 'Segoe UI', sans-serif;
      font-weight: 400;
      letter-spacing: 0.2px;
      color: white;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-right: none;
      border-radius: 12px 0 0 12px;
      outline: none;
      backdrop-filter: blur(6px);
      box-sizing: border-box;
    }
    
    .email-box input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .email-box button {
      height: 48px;
      padding: 0 24px;
      font-size: 1rem;
      font-family: 'Segoe UI', sans-serif;
      font-weight: 500;
      letter-spacing: 0.2px;
      color: white;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-left: none;
      border-radius: 0 12px 12px 0;
      cursor: pointer;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
    }
    
    .email-box button:hover {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.2);
      transform: translateY(-1px);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }



  </style>
</head>
<body>

  <!-- Background video stack -->
  <div id="video-wrapper">
    <video id="introVideo" autoplay muted playsinline>
      <source src="https://raw.githubusercontent.com/bmccrave/puretrial-site/main/video/puretrial2.mp4" type="video/mp4" />
    </video>

    <video id="loopVideo" muted playsinline autoplay loop>
      <source src="https://raw.githubusercontent.com/bmccrave/puretrial-site/main/video/loop_once.mp4" type="video/mp4" />
    </video>

    <div id="blurred-overlay"></div>
  </div>

  <script>
    const introVideo = document.getElementById("introVideo");
    const loopVideo = document.getElementById("loopVideo");
    const blur = document.getElementById("blurred-overlay");

    loopVideo.load();

    let loopReady = false;
    loopVideo.addEventListener("canplaythrough", () => {
      loopReady = true;
    });

    introVideo.addEventListener("ended", () => {
      const playLoopVideo = () => {
        loopVideo.style.visibility = "visible";
        loopVideo.style.opacity = "1";
        blur.style.opacity = "1";
        loopVideo.play().then(() => {
          introVideo.style.display = "none";
        }).catch(err => {
          console.error("Error playing loop video:", err);
        });
      };

      if (!loopReady) {
        loopVideo.addEventListener("canplaythrough", playLoopVideo, { once: true });
      } else {
        playLoopVideo();
      }
    });
  </script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("emailForm");
      const responseDiv = document.getElementById("formResponse");
  
      form.addEventListener("submit", function (e) {
        e.preventDefault();
  
        fetch(form.action, {
          method: "POST",
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        })
        .then(response => {
          if (response.ok) {
            form.reset();
            form.style.display = "none";
            responseDiv.innerHTML = `
              <div class="success-message">
                <div class="checkmark-circle">✔</div>
                <div class="success-text">
                  <strong>Thanks!</strong> You’re officially on the list.
                </div>
              </div>`;
          } else {
            throw new Error("Formspree error");
          }
        })
        .catch(() => {
          responseDiv.innerHTML = `
            <div style="color: red; animation: fadeIn 0.8s ease-in-out;">
              ❌ Something went wrong. Please try again.
            </div>`;
        });
      });
    });
  </script>






  <div class="overlay">
    <h1>This Changes Everything.</h1>
    <p>A new era for clinical research is quietly being engineered.<br>No launch. No hype. Just impact.</p>

    <div class="email-box">
      <form id="emailForm" action="https://formspree.io/f/xanjjbeg" method="POST">
        <input type="email" name="email" placeholder="Enter your email..." required />
        <button type="submit">Notify Me</button>
      </form>
      <div id="formResponse"></div>
    </div>
  </div>
</div>

  <footer>&copy; 2025 PureTrial. All rights reserved.</footer>

</body>
</html>
