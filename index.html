<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PureTrial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .fade-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 0;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 2;
      color: white;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video class="background-video" autoplay muted playsinline>
      <source src="https://res.cloudinary.com/du5kafsqd/video/upload/v1748171979/xs6quopyrfqxmrne1n72.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="fade-overlay"></div>

    <div class="content">
      <h1>Welcome to PureTrial</h1>
      <p>Revolutionizing clinical research workflows</p>
    </div>
  </div>

  <script>
    const video = document.querySelector('.background-video');
    const overlay = document.querySelector('.fade-overlay');

    video.addEventListener('timeupdate', () => {
      const timeLeft = video.duration - video.currentTime;

      if (timeLeft < 1) {
        overlay.style.opacity = 1;
      } else if (video.currentTime < 1.2) {
        overlay.style.opacity = 0;
      }
    });
  </script>

</body>
</html>
