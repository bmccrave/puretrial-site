<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PureTrial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Segoe UI', sans-serif;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    #loopVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      visibility: hidden;
    }

    #blurred-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      backdrop-filter: blur(10px);
      z-index: 5;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .overlay {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 10;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    .overlay p {
      font-size: 1.2em;
      line-height: 1.5;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 0.9em;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Background videos -->
  <video id="introVideo" autoplay muted playsinline>
    <source src="https://raw.githubusercontent.com/bmccrave/puretrial-site/main/video/puretrial2.mp4" type="video/mp4" />
  </video>

  <video id="loopVideo" autoplay muted playsinline loop preload="auto">
    <source src="https://raw.githubusercontent.com/bmccrave/puretrial-site/main/video/loop_once2.mp4" type="video/mp4" />
  </video>

  <!-- Blur overlay (shown only after intro) -->
  <div id="blurred-overlay"></div>

 <script>
  const video = document.getElementById("videoPlayer");
  const source = document.getElementById("videoSource");
  const blur = document.getElementById("blurred-overlay");

  video.addEventListener("ended", () => {
    // Swap source to loop video
    source.src = "https://raw.githubusercontent.com/bmccrave/puretrial-site/main/video/loop_once2.mp4";
    video.load();
    video.loop = true;
    video.play();
    blur.style.opacity = "1";
  });
</script>




  <div class="overlay">
    <h1>This Changes Everything.</h1>
    <p>A new era for clinical research is quietly being engineered.<br>No launch. No hype. Just impact.</p>
  </div>

  <footer>&copy; 2024 PureTrial. All rights reserved.</footer>

</body>
</html>
